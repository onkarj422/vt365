<span class="section-title mat-display-2">Media Library</span>
<div style="height: 20px;"></div>
<mat-card>
	<span class="card-title mat-display-1">Videos</span>
	<div style="height: 10px;"></div>
	<div class="videos-container">Videos container</div>
	<div #imageuri>
	</div>
	<mat-card-actions>
		<button *ngIf="!uploading" #progress style="background-color: #2fb0ea; color: white; vertical-align: middle; cursor: pointer;" mat-raised-button><mat-icon style="margin-right: 5px;">add</mat-icon>Upload Video<input name="videourl" class="hide" type="file" id="input-file-id" (change)="onSubmitVideo()" accept=".mp4, .3gp" #video></button>
		<div *ngIf="uploading">
  			Uploading video.. ({{uploadProgress}}%)
  		</div>
	</mat-card-actions>
</mat-card>
<canvas class="snapshot-generator" #canvasel></canvas>
<video muted class="snapshot-generator" #videoel></video>
